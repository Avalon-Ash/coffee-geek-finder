<!DOCTYPE html>
<html lang="zh-TW" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Geek Finder v45 | 純本地穩定版</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        /* 全局與滾動條樣式 */
        body { background-color: #0c0c0c; color: #e5e5e5; font-family: system-ui, -apple-system, sans-serif; overflow-x: hidden; }
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: #0c0c0c; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        .fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        /* 網格佈局 */
        .tetris-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            grid-auto-rows: auto; 
            grid-auto-flow: dense; 
            gap: 1.5rem; 
        }

        /* Markdown 樣式 */
        .mkd h1, .mkd h2, .mkd h3 { color: #facc15; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; border-bottom: 1px solid #333; padding-bottom: 0.3em; }
        .mkd ul { list-style: disc; padding-left: 1.5em; color: #a8a29e; margin-bottom: 1em; }
        .mkd li { margin-bottom: 0.2em; }
        .mkd strong { color: #fff; font-weight: 600; }
        .mkd p { margin-bottom: 0.8em; line-height: 1.6; }
        .mkd table { border-collapse: collapse; width: 100%; margin: 1em 0; font-size: 0.9em; }
        .mkd th, .mkd td { border: 1px solid #444; padding: 0.5em; text-align: left; }
        .mkd th { background-color: #222; color: #facc15; }
        .mkd code { background-color: #27272a; color: #facc15; padding: 0.1em 0.3em; border-radius: 4px; }
    </style>
</head>
<body>
    <!-- 整個應用程式使用單一根節點 -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback, useRef } = React;

        // --- 1. Configuration ---
        const CFG = {
            LS_KEY: "CGF_DB_V45_STABLE", // 更改版本號，避免使用舊的 LocalStorage 資料
            MANIFEST_FILE: "./db_manifest.json" 
        };

        // --- 2. Logic Layer (IO & Utilities) ---
        const IO = {
            get: (k) => { try { return localStorage.getItem(k); } catch { return null; } },
            set: (k, v) => { try { localStorage.setItem(k, v); return true; } catch { return false; } },
            del: (k) => { try { localStorage.removeItem(k); } catch {} },
            
            genId: (list) => {
                if (!Array.isArray(list) || list.length === 0) return Date.now();
                return list.reduce((max, item) => Math.max(max, Number(item.id) || 0), 0) + 1;
            },

            enrich: (raw) => {
                if (!raw || typeof raw !== 'object') {
                    console.warn("Enricher received non-object or null data.", raw);
                    return null;
                }
                const p = { ...raw };
                p.id = p.id || Date.now() + Math.random(); 
                p.brand = String(p.brand || "Unknown");
                p.model = String(p.model || "Unknown Model");
                p.type = String(p.type || "Equipment");
                p.priceLevel = String(p.priceLevel || "$");
                p.capacity = String(p.capacity || "N/A");
                p.feature = String(p.feature || "");
                p.pros = Array.isArray(p.pros) ? p.pros : [];
                p.cons = Array.isArray(p.cons) ? p.cons : [];
                p.sentiment = Array.isArray(p.sentiment) ? p.sentiment : [{ name: "N/A", value: 100, color: "#555" }];
                p.verdict = p.verdict || "No verdict available.";

                return p;
            },

            parseJSON: (text) => {
                if (!text) return null;
                try {
                    const clean = text.replace(/```json|```/g, '').trim();
                    let jsonText = clean;
                    
                    const bracketMatch = clean.match(/\[.*\]/s);
                    const braceMatch = clean.match(/\{.*\}/s);
                    
                    if (bracketMatch) {
                        jsonText = bracketMatch[0];
                    } else if (braceMatch) {
                        jsonText = braceMatch[0];
                    }

                    const parsed = JSON.parse(jsonText);
                    return Array.isArray(parsed) ? parsed : [parsed];

                } catch (e) {
                    console.error("JSON Parse Error during import.", e);
                    return null;
                }
            },

            getSpanClass: (item) => {
                let score = 0;
                const pros = item.pros || [];
                const cons = item.cons || [];
                const len = (item.verdict || "").length;
                if (pros.length + cons.length >= 5) score += 2;
                if (item.priceLevel === "$$$$$") score += 2;
                else if (item.priceLevel === "$$$$") score += 1;
                if (len > 25) score += 1;
                const hash = Math.floor(Math.random() * 3); 
                
                if (score >= 4) return "col-span-1 md:col-span-2 row-span-2"; 
                if (score === 3) return hash === 0 ? "col-span-1 md:col-span-2 row-span-1" : "col-span-1 row-span-2";
                return "col-span-1 row-span-1";
            },

            getFeatureLabel: (type) => {
                const t = (type || "").toLowerCase();
                if(t.includes("磨") || t.includes("grinder")) return "刀盤";
                if(t.includes("濾") || t.includes("壺") || t.includes("filter")) return "結構";
                if(t.includes("秤") || t.includes("scale")) return "特性";
                if(t.includes("壓") || t.includes("press")) return "機制";
                return "特點";
            },

            proxyUrl: (url) => {
                const driveRegex = /\/file\/d\/([a-zA-Z0-9_-]+)\//;
                const match = url.match(driveRegex);
                if (match && match[1]) {
                    return `https://api.allorigins.win/raw?url=${encodeURIComponent(`https://drive.google.com/uc?export=download&id=${match[1]}`)}`;
                }
                return url;
            }
        };

        // --- 3. Icons (Lucide-like SVG paths) ---
        const Icon = ({ n, c = "w-4 h-4" }) => {
            const paths = {
                search: "m21 21-4.3-4.3M11 19a8 8 0 1 0 0-16 8 8 0 0 0 0 16z",
                cloud: "M4 14.899A7 7 0 1 1 15.71 8h1.79a4.5 4.5 0 0 1 2.5 8.242",
                upload: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M17 8l-5-5-5 5M12 3v12",
                settings: "M12.22 2h-.44a2 2 0 0 1-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l-.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z M12 9a3 3 0 1 0 0 6 3 3 0 0 0 0-6z",
                plus: "M12 5v14M5 12h14",
                trash: "M3 6h18M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2",
                download: "M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4M7 10l5 5 5-5M12 15V3",
                msg: "M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z",
                chef: "M6 13.87A4 4 0 0 1 7.41 6a5.11 5.11 0 0 1 1.05-1.54 5 5 0 0 1 9.08 0A5.11 5.11 0 0 1 18.59 6 4 4 0 0 1 20 13.87V21H6Z M6 17h14",
                scale: "M6 20h12a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2z M12 14v4 M12 2v4",
                tag: "M12 2H2v10l9.29 9.29c.94.94 2.48.94 3.42 0l6.58-6.58c.94-.94.94-2.48 0-3.42L12 2Z M7 7h.01",
                image: "M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z M12 17a4 4 0 1 0 0-8 4 4 0 0 0 0 8z",
                up: "M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3",
                down: "M10 15v4a3 3 0 0 0 3 3l4-9V2H5.72a2 2 0 0 0-2 1.7l-1.38 9a2 2 0 0 0 2 2.3zm7-13h3a2 2 0 0 1 2 2v7a2 2 0 0 1-2 2h-3",
                refresh: "M21 2v6h-6M3 12a9 9 0 0 1 15-6.7L21 8M3 22v-6h6M21 12a9 9 0 0 1-15 6.7L3 16",
                close: "M18 6 6 18 M6 6 18 18",
                key: "M15 9l-3 3-2 2M15 9l4-4M15 9l-3-3M6.5 13.5l-3 3-3-3 3-3 3 3z"
            };
            return <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={c}><path d={paths[n] || ""}/></svg>;
        };

        // --- 4. Modals (純 JSX Components) ---

        // 通用 Modal Wrapper
        const ModalWrapper = ({ title, onClose, children, loading = false, maxWidth = 'max-w-2xl' }) => (
            <div className="fixed inset-0 z-[9000] flex items-center justify-center bg-black/80 backdrop-blur-sm p-4" onClick={loading ? undefined : onClose}>
                <div className={`bg-[#18181b] border border-[#27272a] rounded-xl w-full ${maxWidth} max-h-[90vh] flex flex-col shadow-2xl overflow-hidden`} onClick={e=>e.stopPropagation()}>
                    <div className="p-4 border-b border-[#27272a] bg-[#0c0c0c] flex justify-between items-center shrink-0">
                        <h3 className="font-bold text-yellow-500 flex items-center gap-2">
                            <Icon n={loading ? "refresh" : "cloud"} c={`w-5 h-5 ${loading ? "spin" : ""}`}/> {title}
                        </h3>
                        <button onClick={onClose} disabled={loading} className="text-gray-500 hover:text-white text-xl p-1 transition-colors">
                            <Icon n="close" c="w-5 h-5"/>
                        </button>
                    </div>
                    {children}
                </div>
            </div>
        );

        // 雲端匯入專用 Modal
        const CloudImportModal = ({ show, onClose, onImport }) => {
            const [url, setUrl] = useState("");
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState("");

            const handleImportClick = async () => {
                if (!url.trim()) return setError("請輸入有效的網址。");
                setLoading(true);
                setError("");
                
                const fetchUrl = IO.proxyUrl(url.trim());
                const finalUrl = url.trim().startsWith("http") ? fetchUrl : url.trim();

                try {
                    const res = await fetch(finalUrl);
                    if (!res.ok) throw new Error(`HTTP 錯誤碼: ${res.status}`);
                    
                    const text = await res.text();
                    const json = IO.parseJSON(text);

                    if (!json || json.length === 0) throw new Error("無效或空的 JSON 資料。");
                    
                    onImport(json);
                    onClose();
                } catch (err) {
                    setError(`匯入失敗: ${err.message}`);
                } finally { setLoading(false); }
            };

            if (!show) return null;

            return (
                <ModalWrapper title="雲端匯入 (JSON)" onClose={onClose} maxWidth="max-w-md" loading={loading}>
                    <div className="p-6 flex-grow flex flex-col">
                        <p className="text-sm text-gray-400 mb-4">請貼上 JSON 檔案的 URL (例如 Google Drive 分享連結)。</p>
                        <input 
                            type="text" 
                            value={url} 
                            onChange={e=>setUrl(e.target.value)} 
                            placeholder="貼上 URL..." 
                            className="w-full bg-black border border-[#3f3f46] rounded p-3 text-white text-sm mb-2 focus:border-blue-500 focus:outline-none"
                            disabled={loading}
                        />
                        {error && <p className="text-rose-400 text-sm mb-4 bg-rose-900/20 p-2 rounded border border-rose-800">{error}</p>}
                    </div>
                    <div className="p-4 border-t border-[#27272a] bg-[#18181b] flex justify-end gap-2 shrink-0">
                        <button onClick={onClose} disabled={loading} className="px-4 py-2 text-gray-400 hover:text-white text-sm transition">取消</button>
                        <button onClick={handleImportClick} disabled={loading || !url.trim()} className="px-4 py-2 bg-blue-600 hover:bg-blue-500 text-white font-bold rounded text-sm transition flex items-center gap-2">
                            {loading && <Icon n="refresh" c="w-4 h-4 spin"/>} 匯入
                        </button>
                    </div>
                </ModalWrapper>
            );
        };
        
        // --- 5. Product Card Component ---
        
        const PieChart = React.memo(({ data }) => {
            if(!data || !data.length) return null;
            const total = data.reduce((s, i) => s + (i.value || 0), 0);
            const items = data.map(i => ({...i, percent: (i.value || 0) / total}));
            let cumulativePercent = 0;
            return (
                <svg viewBox="-1.1 -1.1 2.2 2.2" className="w-full h-full -rotate-90">
                    {items.map((slice, i) => {
                        const start = cumulativePercent;
                        const end = start + slice.percent;
                        cumulativePercent = end;
                        const [sx, sy] = [Math.cos(2*Math.PI*start), Math.sin(2*Math.PI*start)];
                        const [ex, ey] = [Math.cos(2*Math.PI*end), Math.sin(2*Math.PI*end)];
                        const large = slice.percent > 0.5 ? 1 : 0;
                        const d = `M ${sx} ${sy} A 1 1 0 ${large} 1 ${ex} ${ey} L ${ex*0.65} ${ey*0.65} A 0.65 0.65 0 ${large} 0 ${sx*0.65} ${sy*0.65} Z`;
                        return <path key={i} d={d} fill={slice.color} stroke="#18181b" strokeWidth="0.02" className="hover:opacity-80 transition-opacity"/>;
                    })}
                </svg>
            );
        });

        const Card = React.memo(({ item, spanClass }) => {
            if (!item) return null;

            const isHuge = spanClass.includes('row-span-2') && spanClass.includes('col-span-2');
            const isBig = spanClass.includes('row-span-2') || spanClass.includes('col-span-2');
            
            const typo = {
                brand: isHuge ? "text-lg font-black tracking-[0.2em]" : "text-xs font-bold tracking-widest",
                title: isHuge ? "text-5xl md:text-6xl mt-2 mb-4" : (isBig ? "text-3xl mt-1 mb-2" : "text-xl"),
                verdict: isHuge ? "text-base" : (isBig ? "text-base" : "text-sm"),
                listText: isHuge ? "text-base" : "text-xs",
                btn: isHuge ? "text-sm py-2.5" : "text-xs py-2",
                featLabel: isHuge ? "text-sm" : "text-xs",
                feat: isHuge ? "text-lg" : "text-sm"
            };

            const searchUrl = (type) => {
                const q = encodeURIComponent(`${item.brand || ''} ${item.model || ''}`);
                return type === 'shopee' ? `https://shopee.tw/search?keyword=${q}` : `https://www.momoshop.com.tw/search/searchShop.jsp?keyword=${q}`;
            };

            const handleImageSearch = () => {
                const q = encodeURIComponent(`${item.brand || ''} ${item.model || ''} ${item.type || ''}`);
                window.open(`https://www.google.com/search?tbm=isch&q=${q}`, '_blank');
            };

            return (
                <div className={`bg-[#18181b] border border-[#27272a] rounded-xl p-5 flex flex-col gap-3 hover:border-yellow-600/50 hover:shadow-2xl transition-all duration-300 relative h-full group ${spanClass}`}>
                    <div className="flex justify-between items-start">
                        <div className="min-w-0 pr-2 flex-1">
                            <span className={`text-yellow-500 uppercase block truncate ${typo.brand}`}>{item.brand}</span>
                            <h3 className={`font-bold text-gray-100 leading-none truncate ${typo.title}`}>{item.model}</h3>
                            <div className="flex gap-2 mt-2">
                                <span className="flex items-center gap-1 bg-[#27272a] text-gray-400 px-2 py-1 rounded border border-[#3f3f46] text-xs">
                                    <Icon n="tag" c="w-3 h-3"/> {item.type}
                                </span>
                                <span className="flex items-center gap-1 bg-[#27272a] text-gray-400 px-2 py-1 rounded border border-[#3f3f46] text-xs">
                                    <Icon n="scale" c="w-3 h-3"/> {item.capacity}
                                </span>
                            </div>
                        </div>
                        <button onClick={handleImageSearch} className="flex items-center gap-1 bg-[#27272a] hover:bg-[#3f3f46] text-gray-400 hover:text-white px-2 py-1.5 rounded border border-[#3f3f46] transition-colors flex-shrink-0" title="Image Search">
                            <Icon n="image" c="w-4 h-4"/>
                            <span className={isBig ? "text-xs ml-1" : "hidden"}>圖片</span>
                        </button>
                    </div>

                    <div className="bg-[#27272a]/50 p-3 rounded border-l-4 border-yellow-600 flex flex-col gap-1">
                        <div className="flex justify-between items-center text-xs font-bold tracking-wider text-gray-500 mb-1">
                            <span>GEEK VERDICT</span>
                            <span className="text-yellow-500 font-mono text-base">{item.priceLevel}</span>
                        </div>
                        <p className={`text-gray-300 italic leading-relaxed ${typo.verdict}`}>"{item.verdict}"</p>
                    </div>

                    <div className={`grid grid-cols-2 gap-4 flex-grow ${isBig ? 'overflow-auto' : 'overflow-hidden'}`}>
                        <div>
                            <span className={`text-emerald-500 font-bold block tracking-wide flex items-center gap-1 mb-1 ${typo.listText}`}>
                                <Icon n="up" c="w-3 h-3"/> 優點
                            </span>
                            <ul className={`space-y-1 text-gray-400 ${typo.listText}`}>
                                {item.pros.slice(0, isHuge ? 8 : 3).map((p,i)=><li key={i} className="flex items-start"><span className="mr-1.5 text-emerald-500/50">•</span><span className="truncate">{p}</span></li>)}
                            </ul>
                        </div>
                        <div>
                            <span className={`text-rose-500 font-bold block tracking-wide flex items-center gap-1 mb-1 ${typo.listText}`}>
                                <Icon n="down" c="w-3 h-3"/> 缺點
                            </span>
                            <ul className={`space-y-1 text-gray-400 ${typo.listText}`}>
                                {item.cons.slice(0, isHuge ? 8 : 3).map((c,i)=><li key={i} className="flex items-start"><span className="mr-1.5 text-rose-500/50">•</span><span className="truncate">{c}</span></li>)}
                            </ul>
                        </div>
                    </div>

                    <div className="flex items-center justify-between border-t border-[#27272a] pt-3 mt-auto">
                        <div className={`${isHuge ? 'w-16 h-16' : 'w-12 h-12'} relative flex-shrink-0 mr-4`}>
                            <PieChart data={item.sentiment} />
                        </div>
                        <div className="flex flex-col items-end">
                            <span className={`text-gray-500 uppercase font-bold ${typo.featLabel}`}>{IO.getFeatureLabel(item.type)}</span>
                            <span className={`text-gray-200 font-mono border border-[#3f3f46] bg-[#27272a] px-2 py-0.5 rounded ${typo.feat}`}>{item.feature || "N/A"}</span>
                        </div>
                    </div>

                    <div className="grid grid-cols-2 gap-2 mt-2">
                        {/* 移除 AI 按鈕 - 只保留市場連結 */}
                        <a href={searchUrl('shopee')} target="_blank" className={`col-span-1 flex items-center justify-center gap-1 bg-[#ee4d2d] text-white font-bold rounded hover:opacity-90 transition ${typo.btn}`}>Shopee</a>
                        <a href={searchUrl('momo')} target="_blank" className={`col-span-1 flex items-center justify-center gap-1 bg-[#d63086] text-white font-bold rounded hover:opacity-90 transition ${typo.btn}`}>MOMO</a>
                    </div>
                </div>
            );
        });

        
        // --- 6. Main App Component ---
        const App = () => {
            const [db, setDb] = useState([]);
            const [loading, setLoading] = useState(true);
            const [query, setQuery] = useState("");
            const [filters, setFilters] = useState({ brand: "All", type: "All", capacity: "All" });
            
            // 簡化 Modal 狀態管理，只保留本地匯入/雲端匯入
            const [cloudModal, setCloudModal] = useState(false);


            // --- Core Logic: DB Loading & Persistence ---
            useEffect(() => {
                const init = async () => {
                    const local = IO.get(CFG.LS_KEY);
                    let initialData = [];

                    if(local) {
                        try {
                            const parsed = JSON.parse(local);
                            if(Array.isArray(parsed) && parsed.length) {
                                initialData = parsed.map(IO.enrich).filter(x=>x);
                                console.log(`DEBUG: Loaded ${initialData.length} items from LocalStorage.`);
                            }
                        } catch (e) {
                            console.error("DEBUG: LocalStorage corrupted, clearing.", e);
                            IO.del(CFG.LS_KEY); 
                        }
                    }

                    if (initialData.length === 0) {
                        console.log("DEBUG: LocalStorage empty, attempting to load from Manifest.");
                        try {
                            const manifestRes = await fetch(CFG.MANIFEST_FILE);
                            if (!manifestRes.ok) throw new Error(`Manifest HTTP ${manifestRes.status}`);
                            
                            const manifest = await manifestRes.json();
                            const filesToLoad = manifest.files || [];
                            console.log(`DEBUG: Manifest found, loading ${filesToLoad.length} data files...`);

                            const promises = filesToLoad.map(file => 
                                fetch(file).then(res => res.ok ? res.json() : (console.error(`DEBUG: Failed to fetch ${file}`), []))
                            );
                            const results = await Promise.allSettled(promises);
                            const validData = results
                                .filter(r => r.status === 'fulfilled')
                                .map(r => r.value)
                                .flat()
                                .map(IO.enrich)
                                .filter(x => x);

                            if(validData.length > 0) {
                                console.log(`DEBUG: Loaded ${validData.length} items from Manifest files.`);
                                initialData = validData;
                                IO.set(CFG.LS_KEY, JSON.stringify(validData));
                            } else {
                                console.log("DEBUG: No valid data loaded from any source.");
                            }
                        } catch (e) {
                            console.error("DEBUG: Manifest/Auto-load failed:", e.message);
                        }
                    } else {
                        console.log("DEBUG: App successfully initialized from LocalStorage.");
                    }

                    setDb(initialData);
                    setLoading(false);
                };
                init();
            }, []);

            // Persist DB changes to localStorage
            useEffect(() => {
                if(db.length > 0) IO.set(CFG.LS_KEY, JSON.stringify(db));
            }, [db]);


            // --- UI/Data Handlers ---
            
            // 本地資料篩選邏輯 (Local Search) - 確保這是本地搜尋的核心
            const filteredData = useMemo(() => {
                let res = db;
                if (filters.brand !== "All") res = res.filter(i => i.brand === filters.brand);
                if (filters.type !== "All") res = res.filter(i => i.type === filters.type);
                if (filters.capacity !== "All") res = res.filter(i => i.capacity === filters.capacity);
                
                if (query.trim()) {
                    const q = query.toLowerCase();
                    res = res.filter(i => 
                        (i.brand || "").toLowerCase().includes(q) || 
                        (i.model || "").toLowerCase().includes(q) || 
                        (i.type || "").toLowerCase().includes(q) ||
                        (i.verdict || "").toLowerCase().includes(q) ||
                        (i.feature || "").toLowerCase().includes(q)
                    );
                }
                console.log(`DEBUG: Filtered data count: ${res.length}`);
                return res;
            }, [db, filters, query]);

            const options = useMemo(() => ({
                brand: ["All", ...new Set(db.map(i => i.brand))].sort(),
                type: ["All", ...new Set(db.map(i => i.type))].sort(),
                capacity: ["All", ...new Set(db.map(i => i.capacity))].sort()
            }), [db]);

            const handleImport = (newData) => {
                if(!newData || !Array.isArray(newData)) return;
                setDb(prev => {
                    const ids = new Set(prev.map(i => i.id));
                    const unique = newData.map(IO.enrich).filter(x => x).map(i => ({
                        ...i,
                        // 確保 ID 唯一性
                        id: ids.has(i.id) ? IO.genId(prev) + Math.random() : i.id 
                    }));
                    if(unique.length === 0) return prev;
                    return [...unique, ...prev];
                });
                setCloudModal(false);
            };

            const handleFileImport = async (e) => {
                const files = Array.from(e.target.files);
                if(!files.length) return;
                
                const readPromises = files.map(file => new Promise(resolve => {
                    const r = new FileReader();
                    r.onload = evt => {
                        try { resolve(IO.parseJSON(evt.target.result)); } 
                        catch { resolve([]); }
                    };
                    r.readAsText(file);
                }));

                const rawResults = await Promise.all(readPromises);
                const flatItems = rawResults.flat().filter(x=>x); 
                
                if(flatItems.length > 0) {
                    handleImport(flatItems);
                    alert(`成功匯入 ${flatItems.length} 個項目。`);
                } else {
                    alert("未找到有效的資料。");
                }
                e.target.value = null;
            };

            // --- UI: Renders ---
            
            if(loading && db.length === 0) {
                 return <div className="min-h-screen bg-[#0c0c0c] flex items-center justify-center"><div className="w-12 h-12 border-4 border-yellow-600 rounded-full spin border-t-transparent"></div></div>;
            }

            if (db.length === 0) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-[#0c0c0c] text-center space-y-10 fade-in">
                        <div className="space-y-4">
                            <div className="w-24 h-24 bg-gradient-to-br from-yellow-600 to-yellow-800 rounded-full flex items-center justify-center mx-auto border-4 border-[#27272a] shadow-2xl">
                                <Icon n="chef" c="w-12 h-12 text-white"/>
                            </div>
                            <h1 className="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-500">COFFEE GEEK</h1>
                            <p className="text-gray-400 tracking-[0.3em] text-xs uppercase">裝備資料庫管理員</p>
                        </div>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl">
                            <label className="group cursor-pointer bg-[#18181b] border border-[#27272a] p-8 rounded-2xl hover:border-yellow-600/50 hover:bg-[#1f1f22] transition-all duration-300 flex flex-col items-center gap-4 shadow-lg">
                                <div className="p-4 bg-[#27272a] rounded-full group-hover:bg-yellow-900/20 transition-colors">
                                    <Icon n="upload" c="w-8 h-8 text-yellow-500"/>
                                </div>
                                <div><h3 className="text-xl font-bold text-white mb-1">匯入本地 JSON</h3><p className="text-xs text-gray-500">選擇多個 JSON 檔案</p></div>
                                <input type="file" multiple accept=".json" className="hidden" onChange={handleFileImport}/>
                            </label>
                            <button onClick={()=>setCloudModal(true)} className="group cursor-pointer bg-[#18181b] border border-[#27272a] p-8 rounded-2xl hover:border-blue-600/50 hover:bg-[#1f1f22] transition-all duration-300 flex flex-col items-center gap-4 shadow-lg">
                                <div className="p-4 bg-[#27272a] rounded-full group-hover:bg-blue-900/20 transition-colors">
                                    <Icon n="cloud" c="w-8 h-8 text-blue-500"/>
                                </div>
                                <div><h3 className="text-xl font-bold text-white mb-1">從雲端匯入 (URL)</h3><p className="text-xs text-gray-500">載入 JSON 檔案的網址</p></div>
                            </button>
                        </div>
                        <div className="text-xs text-gray-600 font-mono pt-10">v45.0 | 純本地穩定版</div>
                        <CloudImportModal 
                            show={cloudModal}
                            onClose={()=>setCloudModal(false)} 
                            onImport={handleImport} 
                        />
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-[#0c0c0c] pb-20 fade-in text-base">
                    <nav className="sticky top-0 z-40 bg-[#0c0c0c]/90 backdrop-blur border-b border-[#27272a] px-4 py-3 shadow-lg">
                        <div className="max-w-[1600px] mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
                            <div className="flex items-center gap-2 flex-shrink-0">
                                <span className="bg-yellow-500 text-black px-2 py-0.5 rounded font-black text-xs">V45</span>
                                <h1 className="font-bold text-gray-100 tracking-tight text-lg">COFFEE GEEK</h1>
                            </div>
                            {/* 移除 Web 搜尋的 form 提交 */}
                            <div className="relative w-full max-w-xl group flex"> 
                                <div className="relative flex-1">
                                    <div className="absolute left-3 top-2.5 text-gray-500"><Icon n="search" c="w-4 h-4"/></div>
                                    <input 
                                        type="text" 
                                        value={query} 
                                        onChange={e=>setQuery(e.target.value)} 
                                        placeholder="搜尋本地資料..." 
                                        className="w-full bg-[#18181b] border border-[#27272a] text-gray-200 rounded-lg pl-9 pr-4 py-2 focus:border-yellow-600 focus:outline-none transition-all" 
                                    />
                                </div>
                                {/* 移除 Web Search Button */}
                            </div>
                            <div className="flex items-center gap-2 w-full md:w-auto overflow-x-auto pb-1 md:pb-0">
                                <select className="bg-[#18181b] border border-[#27272a] text-gray-300 rounded px-2 py-2 cursor-pointer focus:outline-none text-sm" value={filters.brand} onChange={e=>setFilters({...filters, brand: e.target.value})}>{options.brand.map(o=><option key={o} value={o}>{o}</option>)}</select>
                                <select className="bg-[#18181b] border border-[#27272a] text-gray-300 rounded px-2 py-2 cursor-pointer focus:outline-none text-sm" value={filters.type} onChange={e=>setFilters({...filters, type: e.target.value})}>{options.type.map(o=><option key={o} value={o}>{o}</option>)}</select>
                            </div>
                        </div>
                    </nav>

                    <main className="max-w-[1600px] mx-auto p-4">
                        <div className="flex justify-between items-end mb-4 px-1">
                            <p className="text-gray-500 text-xs font-mono">項目總數: <span className="text-yellow-500">{db.length}</span> | 篩選結果: <span className="text-yellow-500">{filteredData.length}</span></p>
                        </div>
                        
                        {filteredData.length > 0 ? (
                            <div className="tetris-grid">
                                {/* 移除 onAI 屬性傳遞 */}
                                {filteredData.map(item => <Card key={item.id} item={item} spanClass={IO.getSpanClass(item)} />)}
                            </div>
                        ) : (
                            <div className="flex flex-col items-center justify-center py-20 text-gray-600 border-2 border-dashed border-[#27272a] rounded-xl">
                                <Icon n="search" c="w-12 h-12 mb-4 opacity-20"/>
                                <p className="text-lg font-bold text-gray-500 mb-4">找不到符合條件的資料</p>
                                <p className="text-sm text-gray-500 mb-6">請嘗試更改篩選條件或匯入新資料。</p>
                            </div>
                        )}
                    </main>

                    <footer className="fixed bottom-0 left-0 w-full bg-[#0c0c0c] border-t border-[#27272a] py-3 px-6 z-30 flex justify-between items-center text-base text-gray-500">
                        <div className="flex gap-3">
                            <button onClick={() => { if(window.confirm("確定要重設整個資料庫嗎？此操作將清除所有本地儲存的咖啡器材資料！")) { IO.del(CFG.LS_KEY); window.location.reload(); } }} className="hover:text-red-500 flex items-center gap-1 transition text-sm"><Icon n="trash"/> 重設資料庫</button>
                            <button onClick={()=>setCloudModal(true)} className="hover:text-blue-500 flex items-center gap-1 transition text-sm"><Icon n="cloud"/> 雲端匯入</button>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => {
                                const blob = new Blob([JSON.stringify(db, null, 2)], {type: "application/json"});
                                const url = URL.createObjectURL(blob);
                                const a = document.createElement('a');
                                a.href = url; a.download = `coffee_geek_backup_${new Date().toISOString().substring(0, 10)}.json`;
                                a.click();
                            }} className="hover:text-blue-400 flex items-center gap-1 transition text-sm"><Icon n="download"/> 備份資料</button>
                            <label className="hover:text-green-400 flex items-center gap-1 cursor-pointer transition text-sm"><Icon n="upload"/> 檔案匯入<input type="file" multiple accept=".json" className="hidden" onChange={handleFileImport}/></label>
                        </div>
                    </footer>

                    {/* Modals 渲染區 (純 JSX 控制) */}
                    <CloudImportModal 
                        show={cloudModal}
                        onClose={()=>setCloudModal(false)} 
                        onImport={handleImport} 
                    />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
